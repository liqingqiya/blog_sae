<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- Site Properities -->
	<link rel="stylesheet" type="text/css" href="/css/semantic.css">
	<link rel="stylesheet" type="text/css" href="/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/blog_list.css">

	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/semantic.js"></script>
  <script type="text/javascript" src="/js/homepage.js"></script>


</head>

<body id="home">
    <div class="ui page grid row segment">
        <!--menu-->
        <div class="ui fluid three blue inverted menu my-menu">
            <a class="item" href="/">
                <i class="home icon"></i>Blog
            </a>
            <a class="item" href="/show/something">
                <i class="mail icon"></i>Show
            </a>
            <a class="item" href="#">
                <i class="user icon"></i>Contact
            </a>

            <div class="right menu">
                <div class="ui dropdown item">
                    更多<i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item">待开发</a>
                    </div>
                </div>
            </div>

        </div><!--menu end-->

        <div class="ui two column row segment grid">

              <div class="sixteen wide column">
                {%load markup%}
                  <!-- blog -->
                  <div class="ui two column segment grid">

                      <div class="ten wide column">
                          <div class="content">
                            <div class="name">
                                <h3 class="ui header">
                                    {{object.title}}
                                </h3>
                            </div>
                            <p class="description">
                                {{object.content}}
                            </p>
                          </div>
                      </div>

                      <div class="six wide column">
                          <div class="ui small list">
                            <div class="item">
                                <i class="tags icon"></i>
                                {%for category in object.category.all%}
                                    <div class="ui {{category.tag_color}} inverted label">{{category.name}}</div>
                                {%endfor%}
                            </div>
                            <div class="item">
                                <i class="calendar icon"></i>
                                <div class="content">
                                    <div class="header">{{object.create_time}}</div>
                                </div>
                            </div>
                            <div class="item">
                                <i class="heart icon"></i>
                                <div class="content">
                                    <div class="header">{{object.hit}}</div>
                                </div>
                            </div>
                          </div>
                      </div>

                        <div class="ui divider"></div>

                  </div><!-- blog end -->
          </div>

        </div>

</div>
  </body>
</html>
